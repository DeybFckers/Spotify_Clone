<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Clone</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <i class="fa-brands fa-spotify"></i>
        </div>

        <div class="searchbar">
            <button class="home-btn"><i class="fa-solid fa-house"></i></button>
            <div class="search-wrapper">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" class="searchInput" placeholder="What do you want to play?">
                <button class="browse-btn"><i class="fa-solid fa-basket-shopping"></i></button>
            </div>
        </div>

        <div class="navbar-links">
            <button class="premium-btn">Explore Premium</button>
            <button class="install-btn"><i class="fa-solid fa-download"></i> Install App</button>
            <button class="notify-btn"><i class="fa-solid fa-bell"></i></button>
            <button class="friend-btn"><i class="fa-solid fa-people-group"></i></button>
            <button class="profile-btn"><i class="fa-solid fa-user"></i></button>
        </div>
    </div>

</body>
</html>
